<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles/base/base.css" />
    <link rel="stylesheet" href="styles/base/colors.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <h1 class="text-center padding">Transactions</h1>
    <div class="padding flex row wrap horizontal-center filters">
      <div class="padding">
        <label for="min-filter">Minimum Amount:</label>
        <input type="number" id="min-filter" />
      </div>
      <div class="padding">
        <label for="max-filter">Maximum Amount:</label>
        <input type="number" id="max-filter" />
      </div>
      <div class="padding">
        <label for="type-filter">Type:</label>
        <select id="type-filter">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div class="padding">
        <label for="date-filter">Date:</label>
        <input type="date" id="date-filter" />
      </div>
      <div class="padding">
        <label for="notes-filter">Notes:</label>
        <input type="text" id="notes-filter" />
      </div>
    </div>
    <div class="flex horizontal-center padding">
      <button id="filter-button" class="filter-button bg-green">Filter</button>
      <button id="add-button" class="filter-button bg-green">Add</button>
    </div>

    <table class="transaction-table">
      <tbody id="transaction-table-body">
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Note</th>
          <th>Action</th>
        </tr>
      </tbody>
    </table>

    <form
      id="transaction-form"
      class="flex column horizontal-center transaction-form"
    >
      <input type="text" id="transaction-id" style="display: none" />
      <label for="type">Type:</label>
      <select id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" />
      <label for="date" required>Date:</label>
      <input type="date" id="date" required />
      <label for="notes">Notes:</label>
      <input type="text" id="notes" required />
    </form>
    <div class="flex horizontal-center padding">
      <button id="add-form-button" class="action-button bg-green">Add</button>
      <button id="edit-form-button" class="action-button bg-green">Edit</button>
      <button id="cancel-button" class="action-button bg-green">Cancel</button>
    </div>

    <p class="budget text-green" id="budget"></p>

    <script src="./scripts/main.js"></script>
  </body>
</html>
