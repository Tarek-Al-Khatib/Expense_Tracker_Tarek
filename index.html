<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles/base/base.css" />
    <link rel="stylesheet" href="styles/base/colors.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <h1 class="text-center padding">Transactions</h1>
    <div class="padding flex row wrap horizontal-center filters">
      <div class="padding">
        <label for="min">Minimum Amount:</label>
        <input type="number" id="min" />
      </div>
      <div class="padding">
        <label for="max">Maximum Amount:</label>
        <input type="number" id="max" />
      </div>
      <div>
        <label for="type">Type:</label>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>
      <div>
        <label for="notes">Notes:</label>
        <input type="text" id="notes" />
      </div>
    </div>
    <button id="filter-button" class="filter-button">Filter</button>
    <button id="add-button" class="filter-button">Add</button>

    <table class="transaction-table">
      <tbody id="transaction-table-body">
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Note</th>
          <th>Action</th>
        </tr>
      </tbody>
    </table>

    <form
      id="transaction-form"
      class="flex column horizontal-center transaction-form"
    >
      <label for="type">Type:</label>
      <select id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" />
      <label for="date" required>Date:</label>
      <input type="date" id="date" required />
      <label for="notes">Notes:</label>
      <input type="text" id="notes" required />
    </form>
    <button id="add-form-button" class="action-button">Add</button>
    <button id="edit-form-button" class="action-button">Edit</button>

    <p class="budget" id="budget"></p>

    <script src="./scripts/main.js"></script>
  </body>
</html>
